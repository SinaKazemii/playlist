<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Time-Based Live Visual (Iran Time)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

img {
  position: absolute;
  width: 100vw;
  height: 100vh;
  object-fit: contain;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

img.active {
  opacity: 1;
}

#countdown {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 3em;
  text-align: center;
  opacity: 0.85;
}
</style>
</head>
<body>

<div id="container">
  <img id="img1">
  <img id="img2">
  <div id="countdown">Waiting for start...</div>
</div>

<script>
/* ===================== CONFIGURATION ===================== */

// Iran / Isfahan start time (local)
const startHour = 20;   // 11 AM
const startMinute = 51; // 50 minutes

// Iran UTC offset in minutes
const iranOffsetMinutes = 3*60 + 30; // UTC+3:30

// Photo durations (seconds) and filenames
const photos = [
  { duration: 10, src: "1.jpg" },
  { duration: 10, src: "2.jpg" },
  { duration: 60, src: "photo03.jpg" },
  { duration: 60, src: "photo04.jpg" },
  { duration: 60, src: "photo05.jpg" },
  { duration: 60, src: "photo06.jpg" },
  { duration: 60, src: "photo07.jpg" },
  { duration: 60, src: "photo08.jpg" },
  { duration: 60, src: "photo09.jpg" },
  { duration: 60, src: "photo10.jpg" },

  { duration: 60, src: "photo11.jpg" },
  { duration: 60, src: "photo12.jpg" },
  { duration: 60, src: "photo13.jpg" },
  { duration: 60, src: "photo14.jpg" },
  { duration: 60, src: "photo15.jpg" },
  { duration: 60, src: "photo16.jpg" },
  { duration: 60, src: "photo17.jpg" },
  { duration: 60, src: "photo18.jpg" },
  { duration: 60, src: "photo19.jpg" },
  { duration: 60, src: "photo20.jpg" },

  { duration: 60, src: "photo21.jpg" },
  { duration: 60, src: "photo22.jpg" },
  { duration: 60, src: "photo23.jpg" },
  { duration: 60, src: "photo24.jpg" },
  { duration: 60, src: "photo25.jpg" },
  { duration: 60, src: "photo26.jpg" },
  { duration: 60, src: "photo27.jpg" },
  { duration: 60, src: "photo28.jpg" },
  { duration: 60, src: "photo29.jpg" },
  { duration: 60, src: "photo30.jpg" }
];

/* ===================== SCRIPT ===================== */

const imgA = document.getElementById("img1");
const imgB = document.getElementById("img2");
const countdown = document.getElementById("countdown");

let showingA = true;
let currentSrc = null;

// Convert Iran local time to UTC timestamp
function getStartTimeUTC() {
  const now = new Date();
  // UTC midnight for today
  const utcMidnight = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0);
  // Add Iran hours/minutes to UTC midnight
  const startUTC = utcMidnight + (startHour * 60 + startMinute - iranOffsetMinutes) * 60000;
  return startUTC;
}

// Generate absolute timestamps for each photo
function generateScheduleUTC() {
  const startUTC = getStartTimeUTC();
  let schedule = [];
  let acc = 0;
  for (let i = 0; i < photos.length; i++) {
    schedule.push({
      time: startUTC + acc * 1000,
      src: photos[i].src
    });
    acc += photos[i].duration;
  }
  return schedule;
}

const scheduleUTC = generateScheduleUTC();

function formatTime(ms) {
  const s = Math.max(0, Math.floor(ms / 1000));
  const m = Math.floor(s / 60);
  const r = s % 60;
  return `${m}:${r.toString().padStart(2, "0")}`;
}

function update() {
  const now = Date.now();
  let activeItem = null;

  for (let i = 0; i < scheduleUTC.length; i++) {
    if (now >= scheduleUTC[i].time) activeItem = scheduleUTC[i];
  }

  const firstTime = scheduleUTC[0].time;

  if (now < firstTime) {
    countdown.textContent = "Starting in " + formatTime(firstTime - now);
    return;
  } else if (!activeItem) {
    countdown.textContent = "Show ended";
    return;
  } else {
    countdown.textContent = "";
  }

  if (activeItem && activeItem.src !== currentSrc) {
    const nextImg = showingA ? imgB : imgA;
    const currentImg = showingA ? imgA : imgB;

    nextImg.src = activeItem.src;
    nextImg.classList.add("active");
    currentImg.classList.remove("active");

    showingA = !showingA;
    currentSrc = activeItem.src;
  }
}

setInterval(update, 500);
update();
</script>

</body>
</html>
